<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs With JavaScript</title>
    <link rel="stylesheet" href="/style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="background">
      <div class="buttons" id="main-btn">

        <!-- button-1 -->
        <label id="btn1" for="tab-btn-1">
          <p id="back-1" class="button-1">
            <i class="bi bi-caret-right-square-fill icon-1"></i>
            Button 1
          </p>

          <input type="radio" name="tabs" class="tab-1-btn" id="tab-btn-1" />
        </label>
        <!-- button-2 -->

        <label id="btn2" for="tab-btn-2">
          <p id="back-2" class="button-2">
            <i class="bi bi-caret-right-square-fill icon-2"></i>
            Button 2
          </p>
          <input type="radio" name="tabs" class="tab-2-btn" id="tab-btn-2" />
        </label>

        <!-- button-3 -->
        <label id="btn3" for="tab-btn-3">
          <p id="back-3" class="button-3">
            <i class="bi bi-caret-right-square-fill icon-3"></i>
            Button 3
          </p>
          <input type="radio" name="tabs" class="tab-3-btn" id="tab-btn-3" />
        </label>

      </div>
      <!-- div-1 -->
      <div>
        <div class="div-1" id="tab-1">
            <p>Song 1</p>
            <iframe src="https://www.youtube.com/embed/30CkSAVzOU8?si=uEbrMoy2LMSm8zjB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
      </div>
      <!-- div-2 -->
      <div>
        <div class="div-2" id="tab-2">
            <p>Song 2</p>
            <iframe  src="https://www.youtube.com/embed/Mp330RgiWBA?si=_C_a4lE362aNu44N" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
      </div>
      <!-- div-3 -->
      <div>
        <div class="div-3" id="tab-3">
            <p>Song 3</p>
            <iframe  src="https://www.youtube.com/embed/rXIhvX4TFEA?si=YsxtnjFCcGEi5Owb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
      </div>
    </div>

    <script src="/script/script.js"></script>
  </body>
</html>
